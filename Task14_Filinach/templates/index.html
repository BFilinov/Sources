<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filinach - Добро пожаловать. Опять.</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
{% include "./createPost.html" %}
{% for post in posts %}
<div>
    <div>
        <h2>{{ post.title }}</h2>
    </div>
    <div style="float:left; display:block; margin:auto; border: 1pt solid #98feff;">
        <img alt="Rick-Roll" src="data:image/base64, {{ post.image_base64 }}">
    </div>
    <div style="margin:auto">
        <p class="col-md">{{ post.body }}</p>
    </div>
</div>
{% endfor %}
</body>
</html>
